  <header>
    <h1>Task List</h1>
    <form>
      <div id="new-task-form" style="display: flex; align-items: center;">
        <input type="text" id="new-task-input" placeholder="Enter new task" onFocus="(this.placeholder='')" onBlur="setPlaceholderStatus(this)" />
        <button type="button" id="new-task-submit">
          <div style="display: flex; align-items: center; justify-content: center;">
            <span id="add-icon">+</span>
            <span id="add-text">add task</span>
          </div>
        </button>
      </div>
      <!-- <div id="task-options-icon-container">
        <img id="task-options-toggle" src="Resources/Arrow-down.svg" alt="Arrow button to display task options" />
      </div> -->
      <div id="task-Options-inputs">
        <div id="date-picker">
          <input id="due-date-input" type="text" class="due-date-input" onFocus="(this.type='datetime-local', this.className='due-date-focused')" onBlur="setPlaceholderStatus(this)" placeholder="Due date"/>
        </div>
        <div id="tag-selector">
          <input id="tag-input" type="text" placeholder="Add a tag" onFocus="(this.placeholder='')" onBlur="setPlaceholderStatus(this)">
        </div>
      </div>
    </form>
